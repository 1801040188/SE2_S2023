    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">E-commerce</a>
    <div>
      <a class="text-danger" href="/admin/login">Sign out </a>

<div class="container-fluid">
    <div class="row">
      <app-sidenav></app-sidenav>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
        >
          <h1 class="h2">Orders</h1>
          <!-- <button class="btn btn-primary">
            <a href="admin/order/add"><span class="badge badge-primary">Add order</span></a>
          </button> -->
        </div>
  
        
  
        <h2>Order list</h2>
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>ID</th>
                <th>Created at</th>
                <th>Status</th>
                <th>Payment method</th>
                <th>Total price</th>
              </tr>
            </thead>
            <tbody *ngFor="let order of orders">
              <tr>
                <td>{{order.id}}</td>
                <td>{{order.createdAt}}</td>
                <td>{{order.status}}</td>
                <td>{{order.paymentMode}}</td>
                <td>{{order.totalPrice}}</td>
              </tr>
              
            </tbody>
          </table>
        </div>
  
      </main>
    </div>
  </div>
