<div class="form-container">
  <div class="logo">
    <h4>Sign in</h4>
  </div>

  <div class="login-form mx-auto">
    <form #f="ngForm" (ngSubmit)="login(f)">
      <div class="form-group">
        <input
          type="text"
          id="username"
          name="usernameOrEmail"
          ngModel
          required
          #usernameOrEmail="ngModel"
          class="form-control"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          name="password"
          ngModel
          required
          #password="ngModel"
          id="password"
          placeholder="Password"
        />
      </div>

      <button class="btn" type="submit">Login</button>
    </form>
    <div class="recover-signup">
      <span class="recover"><a href="">Forget password?</a></span>
    </div>
  </div>
</div>
