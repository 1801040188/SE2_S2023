<p>products works!</p>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Company name</a>
    <div>
      <a class="text-danger" href="/admin/login">Sign out </a>
    </div>
  </nav>
<div class="container-fluid">
    <div class="row">
      <app-sidenav></app-sidenav>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
        >
          <h1 class="h2">Vouchers</h1>
          <a href="admin/voucher/add" class="text-light"><button class="btn btn-success mt-3" type="button">Add Voucher</button></a>
        </div>
        <h2>Voucher list</h2>
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>ID</th>
                <th>CODE</th>
                <th>Discount percent</th>
                <th></th>
              </tr>
            </thead>
            <tbody *ngFor="let voucher of vouchers">
              <tr>
                <td>{{voucher.id}}</td>
                <td>{{ voucher.code }}</td>
                <td>{{ voucher.discountPercent }}</td>
                <td><button class="btn btn-danger" type="button" (click)="deleteVoucher(voucher.id)">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
  
      </main>
    </div>
  </div>
