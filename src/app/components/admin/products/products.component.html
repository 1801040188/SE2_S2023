<p>products works!</p>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">E-commerce</a>
    <div>
      <a class="text-danger" href="/admin/login">Sign out </a>
    </div>
  </nav>
<div class="container-fluid">
    <div class="row">
      <app-sidenav></app-sidenav>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
        >
          <h1 class="h2">Products</h1>
          <a href="admin/product/add" class="text-light"><button class="btn btn-success mt-3" type="button">Add Product</button></a>
        </div>
        <h2>Product list</h2>
        <div class="table-responsive">
          <table #dataTable  class="table table-striped table-sm row-border hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Category</th>
                <th colspan="2"></th>
              </tr>
            </thead>
            <tbody *ngFor="let product of pagingProducts">
              <tr>
                <td>{{product.id}}</td>
                <td><img src="{{product.img1}}" width="50px" height="50px" alt=""></td>
                <td>{{ product.name }}</td>
                <td>{{ product.shortDescription }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.category.name }}</td>
                <td><a href="/admin/product/edit/{{product.id}}"><button class="btn btn-primary" type="button">Edit</button></a></td>
                <td><button class="btn btn-danger" type="button" (click)="deleteProduct(product.id)">Delete</button></td>
              </tr>
            </tbody>
          </table>
          <mat-paginator [length]="products.length"
              [pageSize]="10"
              (page)="OnPageChange($event)"
              aria-label="Select page">
          </mat-paginator>
        </div>
  
      </main>
    </div>
  </div>
